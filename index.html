<!DOCTYPE html>

<html lang = 'en-US'>
    <head>
        <meta charset = 'UTF-8'/>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'/>
        <title>Wordle Game Project</title>
        <link rel = 'stylesheet' href = 'style.css'/>
    </head>

    <body>
        <div class = 'container'>
            <h1>Wordle Game</h1>

            <div class = 'board'>
            </div>

            <div class = 'input-div'>
                <label for = 'input-field'><button class = 'submit-btn'>Submit Guess</button></label>
                <input type = 'text' name = 'input-field' id = 'input-field' maxLength = '5' autoFocus />
            </div>

            <div class = 'feedback-container'>
                <p class = 'hide' id = 'feedback'>Congratulations! You guessed the word</p> 
                <!-- Used as feedback to the game -->
            </div>
        </div>


        <script src = 'script.js'></script>
    </body>
</html>
